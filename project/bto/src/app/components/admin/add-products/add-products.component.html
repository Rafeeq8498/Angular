<div class="row">
    <div class="col-md-4">
        <form [formGroup]="productForm" (ngSubmit)="addNow()">

            <div class="form-group">
                <label for="" class="form-label">product id</label>
                <input type="text" name="" id="" formControlName="productId" class="form-control">
            </div>

            <div class="form-group">
                <label for="" class="form-label">product Name</label>
                <input type="text" name="" id="" formControlName="productName" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">product description</label>
                <input type="text" name="" id="" formControlName="productDescription" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">product Price</label>
                <input type="text" name="" id="" formControlName="productPrice" class="form-control">
            </div>
            <div class="form-group">
                <label for="" class="form-label">product image</label>
                <input type="text" name="" id="" formControlName="productImage" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Add Now</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>


        </form>
    </div>
</div>
