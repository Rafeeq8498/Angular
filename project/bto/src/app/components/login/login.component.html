<div class="row">
    <div class="col-md-4">
        <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
            <div class="form-group">
                <label for="" class="form-label">username</label>
                <input type="text" name="" id="" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
                <label for="" class="form-label">password</label>
                <input type="password" name="" id="" class="form-control" formControlName="password">
            </div>
            <div class="form-group pt-5">
                <button class="btn btn-success" type="submit">Login</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
            <div class="form-group pt-5">
                    <button class="btn btn-primary">Create New Account</button>
            
            </div>
        </form>
    </div> 
</div>
